<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG01学习</title>
</head>
<body>
    <h1>My first SVG</h1>
    <h2>SVG 意为可缩放矢量图形（Scalable Vector Graphics）。<br/>
        SVG 使用 XML 格式定义图像。</h2>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
    </svg>
    
    <svg version="1.1"
        baseProfile="full"
        width="300" height="200"
        xmlns="http://www.w3.org/2000/svg">

        <rect width="100%" height="100%" stroke="red" stroke-width="4" fill="yellow" />

        <circle cx="150" cy="100" r="80" fill="green" />

        <text x="150" y="115" font-size="16" text-anchor="middle" fill="white">RUNOOB SVG TEST</text>
    </svg>

    <svg version="1.1"
        baseProfile="full"
        width="200" height="200"
        xmlns="http://www.w3.org/2000/svg">

        <rect width="100%" height="100%" rx="20" ry="20"        style="fill:darkred; fill-opacity:0.8"/>

        <circle cx="100" cy="100" r="80" stroke="white" stroke-width="4" fill="grey"/>

        <text x="100" y="90" font-size="60" text-anchor="middle" fill="white">无印</text>
        <text x="100" y="150" font-size="60" text-anchor="middle" fill="white">良品</text>

    </svg>
    <svg version="1.1"
        width="200" height="200"
        xmlns="http://www.w3.org/2000/svg">

        <ellipse cx="100" cy="100" rx="98" ry="50"
        style="fill:deeppink;stroke:chartreuse;stroke-width:4"/>
        <text x="100" y="115" 
        style="font-size: 40;font-weight: 900; text-anchor: middle;fill:chartreuse;">Mapbox</text>

    </svg>
  

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="450">
        <ellipse cx="220" cy="70" rx="220" ry="30" style="fill:purple" />
        <ellipse  cx="220" cy="50" rx="190" ry="20" style="fill:lime" />
        <ellipse cx="220" cy="30" rx="170" ry="15" style="fill:yellow" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="220">
        <ellipse cy="220" cx="80" ry="220" rx="60" style="fill:yellow" />
        <ellipse cy="200" cx="80" ry="190" rx="40" style="fill:white" />
        <ellipse cy="220" cx="185" ry="220" rx="60" style="fill:yellow" />
        <ellipse cy="200" cx="185" ry="190" rx="40" style="fill:white" />
      </svg>



    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="200">
        <line x1="0" y1="0" x2="200" y2="150" 
        style="stroke:black" stroke-width:3/>
    </svg>


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="200">
        <polygon points="0,142 100,0 200,142"
        style="fill:aqua ;stroke:darkblue; stroke-width: 2;"/>
        <polygon  points="0,56  100,200 200,56" 
        style="fill:aqua ;stroke:darkblue; stroke-width: 2;"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="200">
        <polygon points="100,0 40,200 200,60 0,60 160,200"
        style="fill:aqua ;stroke:darkblue; stroke-width: 2;fill-rule: evenodd;"/>
    
    </svg>    
    
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="200">
        <polyline points="100,0 40,200 200,60 0,60 160,200"
        style="fill:aqua ;stroke:darkblue; stroke-width: 2"/>
    
    </svg> 
    
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="400" width="450"> 
        <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
        stroke-width="3" fill="none" />

        <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
        stroke-width="3" fill="none" />

        <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
        fill="none" />

        <path d="M 100 350 q 150 -300 300 0" stroke="blue"
        stroke-width="5" fill="none" />

        <!-- Mark relevant points -->
        <g stroke="black" stroke-width="3" fill="black">
          <circle id="pointA" cx="100" cy="350" r="3" />
          <circle id="pointB" cx="250" cy="50" r="3" />
          <circle id="pointC" cx="400" cy="350" r="3" />
        </g>
        <!-- Label the points -->
        <g font-size="30" font="sans-serif" fill="black" stroke="none"
        text-anchor="middle">
          <text x="100" y="350" dx="-30">A</text>
          <text x="250" y="50" dy="-10">B</text>
          <text x="400" y="350" dx="30">C</text>
        </g>
      </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="200">
        <path d="M 100 0 l -100 200 L 200 150 c 400 -220 -500 -100 300 100 " style="stroke:darkred; stroke-width:3; fill:none"/>
    </svg>


    

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <text x="30" y="30" fill="red" transform="rotate(45 30,30)">I love SVG</text> <!--参数表示角度和锚点-->
    </svg>


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <path id="path1" d="M75,20 a1,1 0 0,0 100,0" />
        </defs>
        <text x="10" y="100" style="fill:red;">
            <textPath xlink:href="#path1">I love SVG I love SVG</textPath>
        </text>
    </svg>    
    
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" height="200">

        <defs>
            <path id="path2" d="M 100 0 l -100 200 L 200 150 c 400 -220 -500 -100 300 100 "/>
        </defs>
        <text x="10" y="100" style="fill:red;">
            <textPath xlink:href="#path2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti suscipit nemo rerum praesentium reiciendis laboriosam quae, asperiores beatae illum eos perferendis molestias obcaecati aliquam consectetur sint qui, voluptatem unde eligendi.</textPath>
        </text>
    </svg>  
    
    
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" height="200">
        
        <defs>
            <path id="path2" d="M 100 0 l -100 200 L 200 150 c 400 -220 -500 -100 300 100 "/>
        </defs>
        <text x="10" y="20" style="fill:red;">
            <tspan x="10" y="100" style="fill:red;">
                <textPath xlink:href="#path2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti suscipit nemo rerum praesentium reiciendis laboriosam quae, asperiores beatae illum eos perferendis molestias obcaecati aliquam consectetur sint qui, voluptatem unde eligendi.</textPath>
            </tspan> <!--tspan不支持路径-->
        </text>
    </svg>


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <text x="10" y="20" style="fill:red;">ok
          <tspan x="10" y="45">想</tspan>
          <tspan x="10" y="100">见</tspan>
          <tspan x="10" y="150">你</tspan>
        </text>
      </svg>



    
    


    
    



    
</body>
</html>
