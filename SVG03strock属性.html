<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG03strock属性</title>
</head>
<body>

    


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <g fill="none">
          <path stroke="red" d="M5 20 l215 0" />
          <path stroke="blue" d="M5 40 l215 0" />
          <path stroke="black" d="M5 60 l215 0" /> <!--用svg加直线代码很简洁-->
        </g>
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <g fill="none" stroke="black">
          <path stroke-width="2" d="M5 20 l215 0" />
          <path stroke-width="4" d="M5 40 l215 0" />
          <path stroke-width="6" d="M5 60 l215 0" />
        </g>
      </svg>


      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
          <g fill="none" stroke="black" stroke-width="15">
              <path stroke-linecap="butt" d="M10 20 h200" />
              <path stroke-linecap="round" d="M10 40 h200" />
              <path stroke-linecap="square" d="M10 60 h200" />
          </g>      
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
          <g fill="none" stroke="black" stroke-width="6">
              <path stroke-dasharray="5,5" d="M5 20 h200"/>
              <path stroke-dasharray="10,10" d="M5 40h200"/>
              <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 h200"/>
          </g>  
      </svg>
    
</body>
</html>
