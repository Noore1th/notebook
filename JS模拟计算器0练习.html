<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1px">
        <tr>
            <td>第一个数：</td>
            <td><input type="text" id="first"></td>
            <td><button onclick=" getFirstNumber()">确认</button></td>     
        </tr>

        <tr>
            <td>第二个数：</td>
           <!--  把输入类型改成number没用 -->
            <td><input type="text" id="twice"></td>
            <td><button onclick=" getTwiceNumber()">确认</button></td> 
        </tr>

        <tr>
            <td colspan="2">
                <button onclick="add()">+</button>
                <button onclick="subtract()">-</button>
                <button onclick="ride()">*</button>
                <button onclick="devide()">/</button>
            </td>         
        </tr>

        <tr>
            <td colspan="2">
                <p id="result"></p>
            </td>
        </tr>
    </table>


    <script>

        function add(){
            var a = document.getElementById("first").value;
            var b = document.getElementById("twice").value;
            document.getElementById("result").innerHTML=Number(a) + Number(b);//加法需要转化数据类型
        }

        function subtract(){
            var a = document.getElementById("first").value;
            var b = document.getElementById("twice").value;
            document.getElementById("result").innerHTML=a - b;
        }
        function ride(){
            var a = document.getElementById("first").value;
            var b = document.getElementById("twice").value;
            document.getElementById("result").innerHTML=a * b;
        }
        function devide(){
            var a = document.getElementById("first").value;
            var b = document.getElementById("twice").value;
            document.getElementById("result").innerHTML=a / b;
        }


    </script>
</body>
</html>
