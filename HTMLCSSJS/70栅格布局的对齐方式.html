<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>栅格布局的对齐方式</title>
<style type="text/css">
    .grid-container {
        display: grid;
        padding: 10px;
        grid-gap: 10px;
        grid-template-columns: 100px 100px 100px;
        background-color: lightblue;
    }
    
    .grid-container > div {
        text-align: center;
        padding: 10px;
        border: 1px solid white;
        background-color: pink;
    }
    </style>
</head>
<body>
    <ol>栅格布局的对齐方式：
        <li></li>
        <li></li>
        <li></li>
        <li></li>

    </ol>



<div class="grid-container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
</div>


</body></html>
