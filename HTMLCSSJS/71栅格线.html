<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>栅格线</title>
<style type="text/css">
        .grid-container {
            display: grid;
            padding: 10px;
            grid-template-columns:[first apple] 1fr [banana] 2fr [cat] 3fr [last dog];
            grid-template-rows: [first one] 100px [two] 200px [last three];
            background-color: lightblue;
        }

        .grid-container1 {
            display: grid;
            padding: 10px;
            grid-template-columns:repeat(5,1fr);
            grid-template-rows: repeat(5,1fr);
            background-color: lightblue;
        }
        
        .grid-container > div,.grid-container1 > div {
            text-align: center;
            padding: 10px;
            border: 1px solid white;
            background-color: pink;
        }
        .grid-container > .one{
            grid-column-start: banana;
            grid-column-end:dog;


        }

        .grid-container1 > .one{
            grid-column-start: 2;
            grid-column-end:4;
            grid-row-start: 1;
            grid-row-end: 6;

        }

        .grid-container1 > .two{

            grid-area:1/ 3 / 5 /5;

            /*
            grid-column: 3 / 5;
            grid-row: 1/5

            /*
            grid-column-start: 3;
            grid-column-end:4;
            grid-row-start: 1;
            grid-row-end: 6;
            */

        }


    </style>
</head>
<body>

    <ol>
        <li>栅格线可以自定义名字</li>
        <li>栅格可以压盖(支持z-index，order)</li>
        <li>grid-area的另一个用法：定义四条栅格线位置的简写</li>
        

    </ol>



<div class="grid-container">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
<br/>
<br/>

<div class="grid-container1">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>


</body></html>
