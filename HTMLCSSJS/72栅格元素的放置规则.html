<!DOCTYPE html>
<!-- saved from url=(0059)https://ilovefishc.com/html5/css3/lesson72/test1/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>定义栅格元素的放置规则</title>
    <style type="text/css">
    .grid-container {
        display: grid;
        grid:100px 100px/100px 100px 100px;

        /*
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px;
        */

        grid-auto-flow:row dense;
        grid-auto-rows: 100px;

      

    }
    
    .grid-container > div {
        font-size: 2em;
        text-align: center;
        
        height: 100px;
        line-height: 170px;
        
        border: 1px solid white;
    }
    
    .item1 {
        background-color: lavender;
        grid-column: 1/3;
    }

    .item2 {
        background-color: pink;
    }

    .item3 {
        background-color: cornsilk;
    }

    .item4 {
        background-color: lightgreen;
        grid-column: 1/3;
    }

    .item5 {
        background-color: lightblue;
    }

    .item6 {
        background-color: lightcoral;
    }

    .item7 {
        background-color: lightcyan;
    }

    .item8 {
        background-color: skyblue;
        grid-area: 4/2/5/3;
    }

    .item9 {
        background-color: CadetBlue;
        grid-area: 5/3/6/4;
    }
    img{
        width: 50px;
        float: bottom;
    }
    </style>
</head>
<body>
    <ol>
        <li><a href="https://man.ilovefishc.com/pageCSS3/gridAutoFlow.html#属性值" target="_blank">grid-auto-flow 指定栅格放置规则</a></li>
        <li><a href="https://man.ilovefishc.com/pageCSS3/gridAutoRows.html#属性值" target="_blank">grid-auto-row 指定栅格行轨道默认大小</a></li>
        <li><a href="https://man.ilovefishc.com/pageCSS3/grid.html#属性值" target="_blank">grid 栅格属性简写</a>auto-flow作为一个属性值，放在行列规则前面表示row，放在行列规则后面表示colume</li>
        <li></li>

    </ol>
    <div class="grid-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4"><img src="../表情包/conan.gif" alt="orz"></div>
        <div class="item5">5</div>
        <div class="item6"><img src="../表情包/conan.gif" alt="orz"></div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
    </div>

</body></html>
