<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="button" id="clear" class="btn other" value="C">
        <textarea type="button" id="display"></textarea>
            <br>
        <input type="button" class="btn other" value="7" onclick="get(this.value);">
        <input type="button" class="btn other" value="8" onclick="get(this.value);">
        <input type="button" class="btn other" value="9" onclick="get(this.value);">
        <input type="button" class="btn operator" value="+" onclick="get(this.value);">
            <br>
        <input type="button" class="btn other" value="4" onclick="get(this.value);">
        <input type="button" class="btn other" value="5" onclick="get(this.value);">
        <input type="button" class="btn other" value="6" onclick="get(this.value);">
        <input type="button" class="btn operator" value="*" onclick="get(this.value);">
            <br>
        <input type="button" class="btn other" value="1" onclick="get(this.value);">
        <input type="button" class="btn other" value="2" onclick="get(this.value);">
        <input type="button" class="btn other" value="3" onclick="get(this.value);">
        <input type="button" class="btn operator" value="-" onclick="get(this.value);">
            <br>        
        <input type="button" class="btn other" value="0" onclick="get(this.value);">
        <input type="button" class="btn operator" value="." onclick="get(this.value);">
        <input type="button" class="btn operator" value="/" onclick="get(this.value);">
        <input type="button" class="btn other" value="=" onclick="calculates();">
    </div>


    <script>
        document.getElementById("clear").addEventListener("click",function(){
            document.getElementById("display").value = "";
        })

        function get(value){
            document.getElementById("display").value += value;
        }

        function calculates(){
            var result = 0;
            result = document.getElementById("display").value;
            document.getElementById("display").value = "";
            document.getElementById("display").value = eval(result);
        }

    </script>
    
</body>
</html>
